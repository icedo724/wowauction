name: Hourly WoW Market Collector

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests pandas
      - name: Run Collection Script
        env:
          WOW_CLIENT_ID: ${{ secrets.WOW_CLIENT_ID }}
          WOW_CLIENT_SECRET: ${{ secrets.WOW_CLIENT_SECRET }}
        run: python scripts/collector.py
      - name: Commit and Push changes
        run: |
          git config --global user.name "Market-Bot"
          git config --global user.email "bot@github.com"
          git add data/market_history_wide.csv data/item_dict.csv
          git commit -m "Update market data [skip ci]" || exit 0
          git push